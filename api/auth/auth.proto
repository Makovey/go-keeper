syntax = "proto3";

package auth;

import "google/protobuf/empty.proto";

option go_package = "github.com/Makovey/internal/gen/auth";

service Auth {
  rpc RegisterUser(User) returns (google.protobuf.Empty);
  rpc LoginUser(LoginRequest) returns (google.protobuf.Empty);
}

message User {
  string name = 1;
  string email = 2;
  string password = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}
